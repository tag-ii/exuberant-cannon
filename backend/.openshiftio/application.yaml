- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      app: exuberant-cannon
    name: exuberant-cannon-backend
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: exuberant-cannon-backend:latest
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
      contextDir: backend
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: openjdk18-openshift:latest
        incremental: true
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: exuberant-cannon-backend-database-bind
              key: uri
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: exuberant-cannon-backend-database-bind
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: exuberant-cannon-backend-database-bind
              key: password
        - name: JAVA_OPTIONS
          value: -Dthorntail.datasources.data-sources.MyDS.connection-url=jdbc:postgresql://$(DB_HOST)/my_data
            -Dthorntail.datasources.data-sources.MyDS.user-name=$(DB_USERNAME) -Dthorntail.datasources.data-sources.MyDS.password=$(DB_PASSWORD)
            -Dthorntail.datasources.data-sources.MyDS.driver-name=postgresql
        - name: GC_MAX_METASPACE_SIZE
          value: '150'
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      type: Source
    triggers:
    - type: GitHub
      github:
        secret: ${GITHUB_WEBHOOK_SECRET}
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
  status:
    lastVersion: 0
